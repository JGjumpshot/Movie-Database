<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Database</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>

<body>
    <div class="table-wrapper">
        <section class="form-control">
            <h2 class="add-a-movie-title">Add a Movie</h2>
            <form class="form-input" action="post">
                <div>
                    <label for="movie-title">Movie Title:</label>
                    <input type="text" id="movie-title">
                </div>
                <div>
                    <label for="movie-rating">Movie Rating:</label>
                    <select type="text" id="movie-rating">
                        <option value="G">G</option>
                        <option value="PG">PG</option>
                        <option value="PG-13">PG-13</option>
                        <option value="PG-13">R</option>
                    </select>
                </div>
                <div>
                    <label for="year-produced">Year Produced:</label>
                    <input type="text" id="year-produced">
                </div>
                <div>
                    <label for="rating">Your Rating:</label>
                    <select type="text" id="rating">
                        <option value="5">5⭐⭐⭐⭐⭐</option>
                        <option value="4">4⭐⭐⭐⭐</option>
                        <option value="3">3⭐⭐⭐</option>
                        <option value="2">2⭐⭐</option>
                        <option value="1">1⭐</option>
                    </select>
                </div>

                <div class="radio-wrapper">
                    <label for="genre">Genre:</label>
                    <label for="action/adventure">action/adventure</label>
                    <input type="radio" name="genre" id="action/adventure"></input>
                    <label for="drama">drama</label>
                    <input type="radio" name="genre" id="drama"></input>
                    <label for="comedy">comedy</label>
                    <input type="radio" name="genre"></input>
                    <label for="romance">romance</label>
                    <input type="radio" name="genre" id="romance"></input>
                    <label for="sci-fi/fantasy">sci-fi/fantasy</label>
                    <input type="radio" name="genre" id="sci-fi/fantasy"></input>
                </div>
                
                <div>
                    <label for="viewing-option">Viewing Option:</label>
                    <select name="viewing-option" id="viewing-option">
                        <option default value="streaming">Streaming</option>
                        <option value="dvd">DVD</option>
                        <option value="blu-ray">Blu-Ray</option>
                    </select>
                </div>
            </form>
        </section>
        <section class="movie-list">
            <h2 class="my-movie-title">My Movies</h2>
        </section>

        <script src=""></script>
    </div>

</body>

</html>
