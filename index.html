<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Database</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>

<body>
    <div class="table-wrapper">
        <section id="form-control">
            <h2 class="add-a-movie-title">Add a Movie</h2>
            <form name="editForm" class="form-input" action="post">
                <div>
                    <label for="movie-title">Movie Title:</label>
                    <input name="movieTitle" type="text" id="movie-title">
                    <div id="movieTitleError">&nbsp;</div>
                </div>
                <div>
                    <label for="movie-rating">Movie Rating:</label>
                    <select name="movieRating" type="text" id="movie-rating">
                        <option value="G">G</option>
                        <option value="PG">PG</option>
                        <option value="PG-13">PG-13</option>
                        <option value="PG-13">R</option>
                    </select>
                    <div id="movieRatingError">&nbsp;</div>
                </div>
                <div>
                    <label for="year-produced">Year Produced:</label>
                    <input name="yearProduced"type="text" id="year-produced">
                    <div id="yearProducedError">&nbsp;</div>
                </div>
                <div>
                    <label for="rating">Your Rating:</label>
                    <select name="yourRating" type="text" id="rating">
                        <option value="5">5⭐⭐⭐⭐⭐</option>
                        <option value="4">4⭐⭐⭐⭐</option>
                        <option value="3">3⭐⭐⭐</option>
                        <option value="2">2⭐⭐</option>
                        <option value="1">1⭐</option>
                    </select>
                    <div id="yourRatingError">&nbsp;</div>
                </div>

                <div class="radio-wrapper">
                    <label for="genre">Genre:</label>
                    <label for="action/adventure">action/adventure</label>
                    <input type="radio" name="genre" id="action/adventure"></input>
                    <label for="drama">drama</label>
                    <input type="radio" name="genre" id="drama"></input>
                    <label for="comedy">comedy</label>
                    <input type="radio" name="genre"></input>
                    <label for="romance">romance</label>
                    <input type="radio" name="genre" id="romance"></input>
                    <label for="sci-fi/fantasy">sci-fi/fantasy</label>
                    <input type="radio" name="genre" id="sci-fi/fantasy"></input>
                    <div id="genreError">&nbsp;</div>
                </div>

                <div>
                    <label for="viewing-option">Viewing Option:</label>
                    <select name="viewing-option" id="viewing-option">
                        <option default value="streaming">Streaming</option>
                        <option value="dvd">DVD</option>
                        <option value="blu-ray">Blu-Ray</option>
                    </select>
                    <div id="viewingOptionError">&nbsp;</div>
                </div>
                <input name="createBtn" id="createBtn" class="submit" type="submit" value="Create">
            </form>

        </section>
        <section id="movie-list">
            <h2 class="my-movie-title">My Movies</h2>
            <div class="flex-table-wrapper">
                <div class="table-headers">
                    <div>Title</div>
                    <div>Movie Rating</div>
                    <div>Year Produced</div>
                    <div>Your Rating</div>
                    <div>Genre</div>
                    <div>Viewing Option</div>
                </div>
    
                <div class="row1">
                    <div>Empire Strikes Back</div>
                    <div>PG</div>
                    <div>1980</div>
                    <div>5</div>
                    <div>Sci-fi/Fantasy</div>
                    <div>Streaming</div>
                </div>
            </div>
            

        </section>

        <script src=""></script>
    </div>

</body>

</html>
