<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Database</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>

<body>
    <div class="table-wrapper">
        <section id="form-control">
            <h1 id="add-a-movie-title"></h1>
            <form name="editForm" class="form-input">
                <div>
                    <label for="movie-title">Movie Title:</label>
                    <input name="movieTitle" type="text" id="movieTitle">
                    <div id="movieTitleError">&nbsp;</div>
                </div>
                <div>
                    <label for="movie-rating">Movie Rating:</label>
                    <select name="movieRating" type="text" id="movieRating">
                        <option value="G">G</option>
                        <option value="PG">PG</option>
                        <option value="PG-13">PG-13</option>
                        <option value="PG-13">R</option>
                    </select>
                    <div id="movieRatingError">&nbsp;</div>
                </div>
                <div>
                    <label for="year-produced">Year Produced:</label>
                    <input name="yearProduced" type="text" id="yearProduced">
                    <div id="yearProducedError">&nbsp;</div>
                </div>
                <div>
                    <label for="rating">Your Rating:</label>
                    <select name="yourRating" type="text" id="rating">
                        <option value="5">5⭐⭐⭐⭐⭐</option>
                        <option value="4">4⭐⭐⭐⭐</option>
                        <option value="3">3⭐⭐⭐</option>
                        <option value="2">2⭐⭐</option>
                        <option value="1">1⭐</option>
                    </select>
                    <div id="yourRatingError">&nbsp;</div>
                </div>

                <div class="radio-wrapper">
                    <label for="genre">Genre:</label>
                    <label for="action/adventure">action/adventure</label>
                    <input type="radio" name="genre" id="action/adventure" value="action/adventure"></input>
                    <label for="drama">drama</label>
                    <input type="radio" name="genre" id="drama" value="drama"></input>
                    <label for="comedy">comedy</label>
                    <input type="radio" id="comedy" name="genre" value="comedy"></input>
                    <label for="romance">romance</label>
                    <input type="radio" name="genre" id="romance" value="romance"></input>
                    <label for="sci-fi/fantasy">sci-fi/fantasy</label>
                    <input type="radio" name="genre" id="sci-fi/fantasy" value="sci-fi/fantasy"></input>
                    <div id="genreError">&nbsp;</div>
                </div>

                <div>
                    <label for="viewing-option">Viewing Option:</label>
                    <select name="viewingOption" id="viewing-option">
                        <option default value="streaming">Streaming</option>
                        <option value="dvd">DVD</option>
                        <option value="blu-ray">Blu-Ray</option>
                    </select>
                    <div id="viewingOptionError">&nbsp;</div>
                </div>
                <input type="button" id="createBtn" class="submit" onClick="alert('clicked!!!')" value="Create">
                <input type="button" id="cancelBtn" class="submit" value="Cancel">

            </form>

        </section>
        <section id="movie-list">
            <h2 class="my-movie-title">My Movies</h2>

            <table border="1" id="movieTable">
                <tr>
                    <th>Title</th>
                    <th>Movie Rating</th>
                    <th>Year Produced</th>
                    <th>Your Rating</th>
                    <th>Genre</th>
                    <th>Viewing Option</th>
                </tr>
            </table>
            <button name="newBtn" id="newBtn" class="new-movie" type="button">New Movie</button>
    </div>


    </section>

    <script src="./scripts/model.js"></script>
    <script src="./scripts/controller.js"></script>
    <script>
        modelCreateMovie("Empire Strikes Back", "PG", "1980", 5, "sci-fi/fantasy", "Streaming");
        modelCreateMovie("Harry Potter and the Chamber of Secrets", "PG", "2002", 4, "sci-fi/fantasy", "DVD");
        modelCreateMovie("Captain America: The Winter Soldier", "PG-13", "2014", 5, "action/adventure", "Blu-Ray");
        modelCreateMovie("Avengers Infinity War", "PG-13", "2018", 5, "action/adventure", "Streaming");
        modelCreateMovie("Avengers Endgame", "PG-13", "2019", 5, "action/adventure", "Streaming");
        onPageLoad();

    </script>
    </div>

</body>

</html>
